<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="home" src="assets/home.jpg" alt="home" width="100%">
        <h1 class="main-title">Menu - Faça A Sua Escolha</h1>
        <div class="entree">
            <h2 class="title">Prato Principal</h2>
            <p class="description">Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>

            <div class="menu-options">
                <div class="options">
                    <img src="assets/bife.jpg" alt="bife">
                </div>
                <div class="options">
                    <img src="assets/coxa.jpg" alt="coxa">
                </div>
                <div class="options">
                    <img src="assets/panela.jpg" alt="">                    
                </div>
            </div>
        </div>

        <div class="side">
            <h2 class="title">Acompanhamentos</h2>
            <p class="description">Porções para uma pessoa</p>

            <div class="menu-options">
                <div class="options">
                    <img src="assets/farofa.jpg" alt="farofa">
                </div>
                <div class="options">
                    <img src="assets/salad.jpg" alt="salada">
                </div>
                <div class="options">
                    <img src="assets/torresmo.jpg" alt="torresmo">
                </div>
            </div>       
        </div>

        <div class="customer-data">
            <h2 class="title">Dados Pessoais</h2>

            <input type="text" placeholder="Digite seu nome"><br>
            <input type="number" placeholder="Digite seu telefone"><br>
            <input type="email" placeholder="Digite seu email">
        </div>
        <button>Calcular</button>

        <div class="result">
            
        </div>
    </div> 

</body>
</html>
